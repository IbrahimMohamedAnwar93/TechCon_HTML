<!DOCTYPE html>
<html lang="en">

<head>
  <title>Register</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <header>
    <h1>Register for TechCon 2024</h1>
    <nav>
      <ul>
        <li><a href="index.html" target="_blank">Home</a></li>
        <li><a href="about.html" target="_blank">About</a></li>
        <li><a href="schedule.html" target="_blank">Schedule</a></li>
        <li><a href="contact.html" target="_blank">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section>
      <h2>Attendee Registration Form</h2>
      <form action="submit_registration.php" method="POST">
        <!-- Field for Name -->
        <div>
          <label for="full-name">Full Name:</label>
          <input type="text" id="full-name" name="full-name" required>
        </div>

        <!-- Field for Email -->
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>

        <!-- Field for Password -->
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>

        <!-- Field for Confirm Password -->
        <div>
          <label for="confirm-password">Confirm Password:</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
        </div>

        <!-- Checkbox for Terms and Conditions -->
        <div>
          <input type="checkbox" id="terms" name="terms" required>
          <label for="terms">I agree to the <a href="terms.html">terms and conditions</a>.</label>
        </div>

        <!-- Submit Button -->
        <div>
          <button type="submit">Register Now</button>
        </div>
      </form>
    </section>
  </main>
  <footer>
    <p>copyright &copy; 2024 TechCon. All rights reserved.</p>
  </footer>
</body>

</html>
